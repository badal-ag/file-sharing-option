<!DOCTYPE html>
<html>
    <head>
        <title>Sharing Files Option</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="share-container">
            <ul class="share-link">
                <li>
                    <i class="fa fa-camera">  Photo</i>
                </li>
                <li>
                    <i class="fa fa-folder">  Files</i>
                </li>
                <li>
                    <i class="fa fa-microphone">  Radio</i>
                </li>
                <li>
                    <i class="fa fa-envelope">  New Email</i>
                </li>
                <li>
                    <a href="https://github.com/badal-ag">
                        <i class="fa fa-github"> Visit Github</i>
                    </a>
                </li>
            </ul>
            <div class="social-link">
                <i class="fa fa-telegram send fa-2x"></i>
                <i class="fa fa-times close"></i>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
